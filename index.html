<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!------------------------------------>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!------------------------------------>
  <link rel="stylesheet" href="style.css">
<!------------------------------------>
  <script src="script.js" defer></script>
<!------------------------------------>
  <title>Meme Generator | Tauane Porto</title>
<!------------------------------------>
</head>
<body>
<!------------------------------------>
  <main>
    <header>
      <h1>Meme Generator</h1>
    </header>
  <!------------------------------------>
    <div id="page-content-container">
      <section>
        <p>Faça o upload de uma imagem de seu computador ou use uma das opções ao lado!</p>
      <!------------------------------------>
        <div id="input-panel">
          <label for="text-input">Text:<br><input id="text-input" type="text" maxlength="60"></label><br>
          <label for="meme-insert">Image:<br><input type="file" accept="image/*" name="inserted-image" id="meme-insert"></label>
        </div>
      <!------------------------------------>
        <div id="meme-image-container" class="default-border">
          <span id="meme-text" class=""></span>
          <img id="meme-image" src="" alt="">
        </div>
      <!------------------------------------>
        <aside>
          <img id="meme-1" class="pre-selected-meme" src="./meme1" alt="meme1">
          <img id="meme-2" class="pre-selected-meme" src="./meme2" alt="meme2">
          <img id="meme-3" class="pre-selected-meme" src="./meme3" alt="meme3">
          <img id="meme-4" class="pre-selected-meme" src="./meme4" alt="meme4">
        </aside>
      <!------------------------------------>
      </section>
      <!------------------------------------>
      <div id="buttons-panel">
        <div>
          <p>Estilos pré-selecionados</p>
        </div>
        <div>
          <button id="fire">Fogo</button>
          <button id="water">Água</button>
          <button id="earth">Terra</button>
        </div>
      </div>
      <!------------------------------------>
    </div>
  </main>
<!------------------------------------>
  <!-- <footer>
  </footer> -->
</body>
</html>
